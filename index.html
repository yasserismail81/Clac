<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body><h1 class="yasser" style="text-align:center">BY </h1>
    <div id="container">
        <input type="" name="" id="display">
       
        <!-- <div id="textLook"></div> -->
    <div class="calculator ">
        <button class="btn " style="background-color:#f00;color:#fff " onclick="clearDisplay()">C</button>
        <button class="btn " onclick="insert('(')">(</button>
        <button class="btn " onclick="insert(')')">)</button>
        <button class="btn " onclick="insert('/')">/</button>
    </div>
    <div class="calculator ">
        <button class="btn " onclick="insert('7')">7</button>
        <button class="btn " onclick="insert(8)">8</button>
        <button class="btn " onclick="insert(9)" >9</button>
        <button class="btn "onclick="insert ('*')" value="&#215" >x</button>
    </div>
    <div class="calculator ">
        <button class="btn " onclick="insert(6)" >6</button>
        <button class="btn " onclick="insert(5)">5</button>
        <button class="btn " onclick="insert(4)" >4</button>
        <button class="btn btn1 " onclick="insert('-')">-</button>
    </div>
    <div class="calculator ">
        <button class="btn " onclick="insert(3)" >3</button>
        <button class="btn " onclick="insert(2)" >2</button>
        <button class="btn " onclick="insert(1)">1</button>
        <button class="btn "onclick="insert('+')" >+</button></div>
    <div class="calculator ">
        <button class="btn del"  onclick="back()">DEL</button>
        <button class="btn " onclick="insert(0)">0</button>
        <button class="btn "onclick="insert('.')" >.</button>
        <button class="btn " onclick="equal()">=</button></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
